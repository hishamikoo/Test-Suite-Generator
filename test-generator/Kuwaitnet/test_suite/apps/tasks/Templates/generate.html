{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h2>Configure Your Task Generation Settings</h2> <!-- You can replace this with the actual form title -->
            
            <form class="form" action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Form Fields -->
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <!-- Display Form Errors -->
                {% if form.errors %}
                    <div class="error-notes">
                        <ul>
                            {% for error in form.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                
                <div class="form-group">
                  <button type="submit" class="btn btn-submit">
                    Generate
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.742a6 6 0 1 0-1.416 1.416l3.9 3.9a1 1 0 0 0 1.416-1.416l-3.9-3.9zM12 6a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>
                  </svg>
                </button>
                </div>
            </form>
            <div class="suite-redirect">
              <a href="/display_suite/?page=1&rows_per_page=10" class="btn btn-redirect">
                  Select from Existing Publicly Generated Suites
              </a>
          </div>
        </div>

    </div>
{% endblock content %}
