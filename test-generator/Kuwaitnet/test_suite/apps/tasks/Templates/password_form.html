{%load static%}
{% block content %}
<body>
    <div class="container">
        <div class="form-container">
            <h3 style="font-family: Mishka">Please enter the password to access this Suite</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <table>
                        {{ form.as_table }}
                    </table>
                    {{ form.errors }}
                    {{ form.non_field_errors }}
                </div>
                <div class="btn-submit-container">
                    <input type="submit" class="btn-submit" name="Submit" />
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock %}

<style>
/* Reset default styles */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Inter', 'Cambria'; 
}

/* Main container for centering the content */
.container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: black; /* Base black background for the page */
  background: linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)); /* Gradient effect */
  background-size: cover;
  background-position: center;
}

/* Form container with gradient background and card-like effect */
.form-container {
  background: linear-gradient(to top left, #444, #666); /* Gradient from dark grey to lighter grey */
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a card-like effect */
  width: 100%;
  max-width: 500px;
  text-align: center;
  color: white; /* Set text color to white for contrast */
  position: relative;
  z-index: 10; /* Keep the form above the pattern */
}

/* Form heading */
h3 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #fff;
}

/* Submit button styling */
.btn-submit-container {
  margin-top: 40px;
}

.btn-submit {
  padding: 10px 50px;
  background-color: #7091b3;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-submit:hover {
  background-color: #7091b3;
  color: white;
  transform: scale(1.05); /* Slight zoom effect on hover */
}

/* Form input field styles (form group) */
.form-group {
  margin-bottom: 15px;
}

table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

table th, table td {
  padding: 10px;
  text-align: left;
  border: 1px solid #ddd;
}

table th {
  background-color: #f7f7f7;
  font-weight: bold;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}


/* Error messages styling */
.error-notes {
  color: #f44336; /* Red color for errors */
  margin-bottom: 15px;
  text-align: left;
}

.error-notes ul {
  padding-left: 20px;
}

.error-notes li {
  font-size: 14px;
}
</style>
